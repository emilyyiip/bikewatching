<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bike Lanes & Bluebikes Stations Map</title>
    <!-- Mapbox GL JS CSS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="map.css" />
    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <!-- Load map.js as an ES module -->
    <script src="map.js" type="module"></script>
  </head>
  <body>
    <!-- The map container with an SVG overlay for station markers -->
    <div id="map">
      <svg></svg>
    </div>
  </body>
</html>
